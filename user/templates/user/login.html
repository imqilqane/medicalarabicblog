{% extends 'Blog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="border pl-4 pr-4  ">
<h3 class="border-bottom pb-3 mb-3 mt-5">تسجيل الدخول</h3>
    {% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">{{message}}</div>
{% endfor %}
{% endif %}
<form method="POST">
    {% csrf_token %}
<div>
    <label for="username">اسم المستخدم</label>
    <input type="text" name="username" id="username" class="form-control">
</div>
    <div>
    <label for="password">كلمة المرور</label>
    <input type="password" name="password" id="password" class="form-control">
</div>
    <br>
    <input class="btn btn-secondary mb-4" type="submit" value="تسجيل الدخول">
</form>
<div class="border-top mt-4 pt-2 pb-4 text-center">
    <small> اذا لم يكن لديك حساب يمكنك </small><a href="{% url 'sign_up'%}">التسجيل</a>
</div>
</div>
{% endblock content %}
