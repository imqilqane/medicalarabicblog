{% extends 'blog/base.html' %}
{% block content %}



{% for post in posts %}
<div class="post p-3 mb-3"  >

    <img class=" img-fluid rounded-circle border m-2" style="width:80px; height:80px" src="{{post.author.user_profile.image.url}}" alt="صورة الناشر" ><!--#img-fluid bax tkon resposive-->
    <span>نشر في {{post.post_date|date:"d-m-Y"}}</span>
    <h3><a href="{% url 'detiels' post.id %}">{{post.title}}</a></h3>
    <p>{{post.content|slice:'300'}} ..</p>
    <a href="{% url 'detiels' post.id %}"><input class="btn btn-secondary mb-4 " type="button" value="اقرء المزيد" ></a>
</div>
{% endfor %}
{% include 'Blog/pagination.html' with page=posts%}
{% endblock content %}
